<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Perfil de Usuario</title>
    </h:head>
    <h:body>
        <f:view>
            <h1><h:outputText value="Notificaciones"/></h1>
        <ul>
            <ui:repeat value="#{agendaRestManagedBean.usuarioSeleccionado.notificaciones}" var="v">
                <li>
                     #{v} <br />
                </li>
            </ui:repeat>
        </ul>
        </f:view>
        <f:view>
            <h:form>
                <h1><h:outputText value="Perfil"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:outputText id="nombre" value="#{agendaRestManagedBean.usuarioSeleccionado.nombre}" title="Nombre" />
                    
                    <h:outputLabel value="Apellidos:" for="apellidos" />
                    <h:outputText id="apellidos" value="#{agendaRestManagedBean.usuarioSeleccionado.apellidos}" title="Apellidos" />
                    
                    <h:outputLabel value="Email:" for="email" />
                    <h:outputText id="email" value="#{agendaRestManagedBean.usuarioSeleccionado.email}" title="Email" />
            
                    <h:outputLabel value="TipoUsuario:" for="tipoUsuario" />
                    <h:outputText id="tipoUsuario" value="#{agendaRestManagedBean.usuarioSeleccionado.tipoUsuario}" title="TipoUsuario" />
                </h:panelGrid>
            </h:form>
        </f:view>
        <f:view>
            <h:form>
             <h:commandButton id="EditarPerfil" value="Editar Perfil" action="#{agendaRestManagedBean.editarPerfil()}" />
        </h:form>
         
            <h:form>
                <h1><h:outputText value="Eventos creados por este usuario"/></h1>
                <h:dataTable value="#{agendaRestManagedBean.obtenerEventosUsuario()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fechainicio"/>
                        </f:facet>
                        <h:outputText value="#{item.fechainicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fechafin"/>
                        </f:facet>
                        <h:outputText value="#{item.fechafin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Localizacion"/>
                        </f:facet>
                        <h:outputText value="#{item.localizacion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Url"/>
                        </f:facet>
                        <h:outputText value="#{item.url}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </h:column>
          
                </h:dataTable>
                <h:commandButton action="#{agendaRestManagedBean.volver()}" value="Volver"/>
            </h:form>
            
        </f:view>


    </h:body>
</html>
