<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
         <title>Editar Perfil</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <p class="navbar-text">AGENDA MLG</p>
            <ul class="nav navbar-nav">
                    <li><a href="verPerfil.xhtml">Ver Perfil</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="listaEventos.xhtml">Volver</a></li>
                <li><a href="#"></a></li>
                <li><a href="index.xhtml">Salir</a></li>
                <li><a href="#"></a></li>
            </ul>
        </nav>
        <f:view>


            <h:form>
                <h1><h:outputText value="Editar Perfil"/></h1>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{agendaRestManagedBean.usuarioSeleccionado.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Apellidos:" for="apellidos" />
                    <h:inputText id="apellidos" value="#{agendaRestManagedBean.usuarioSeleccionado.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{agendaRestManagedBean.usuarioSeleccionado.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <h:outputLabel value="Contrasenna:" for="contrasenna" />
                    <h:inputText id="contrasenna" value="#{agendaRestManagedBean.usuarioSeleccionado.contrasenna}" title="Contrasenna" required="true" requiredMessage="The Contrasenna field is required."/>
                    <h:outputLabel value="Palabras clave:" for="palabrasclave"/>
                    <h:selectManyCheckbox value="#{agendaRestManagedBean.preferencias}">
                        <f:selectItem itemLabel="Cine" itemValue="CINE"/>
                        <f:selectItem itemLabel="Baile" itemValue="BAILE"/>
                        <f:selectItem itemLabel="Teatro" itemValue="TEATRO"/>
                        <f:selectItem itemLabel="Comida" itemValue="COMIDA"/>
                        <f:selectItem itemLabel="Belleza" itemValue="BELLEZA"/>
                        <f:selectItem itemLabel="MÃºsica" itemValue="MUSICA"/>
                        <f:selectItem itemLabel="Deporte" itemValue="DEPORTE"/>
                        <f:selectItem itemLabel="Moda" itemValue="MODA"/>
                    </h:selectManyCheckbox>
                </h:panelGrid>
                    <h:commandButton id="GuardarCambios" value="GuardarCambios" action="#{agendaRestManagedBean.actualizarUsuario()}"/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <h:commandButton id="BorrarPerfil" value="BORRAR PERFIL" action="#{agendaRestManagedBean.borrarUsuario()}"/> 
            </h:form>
        </f:view>
        
    </body>
</html>
